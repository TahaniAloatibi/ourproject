<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TahaniAloatibi System</title>
  </head>

  <body
    style="
      background-image: url(./background.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
    "
  >
    <center>
      <font size="6" face="Avenir">
        <b>
          <p
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              color: rgb(19, 2, 208);
            "
          >
            TahaniAloatibi System &nbsp;
            <img
              src="logo2.png"
              height="100"
              width="100"
              style="border-radius: 50%"
            />
          </p>
        </b>
      </font>
    </center>
    <center>
      <form
        action="/fasttext"
        style="
          background-color: white;
          width: 300px;
          height: 120px;
          border-radius: 10px;
          overflow: hidden;
          display: flex;
          flex-direction: column;
        "
      >
        <!-- Enter your text to be classified<br /> -->
        <input type="text" name="statement" style="height: 40px" />
        <input
          type="submit"
          value="Submit"
          style="background-color: blueviolet; height: 30px; margin: 5px"
        />
        <input
          type="reset"
          value="Clear"
          style="background-color: blue; margin: 5px; height: 30px"
        />
      </form>
    </center>
    <center>
      <div
        id="labels"
        style="
          width: 400px;
          height: 300px;
          background-color: beige;
          border-radius: 10px;
          margin: 20px;
        "
      >
        <h3>Output</h3>
        <output> </output>
      </div>
    </center>
  </body>
</html>
